<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webgl</title>
    <style>
        #myCanvas {
            border: 1px solid purple;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400">
    请升级浏览器！
</canvas>
<script src="../lib/webgl-utils.js"></script>
<script src="../lib/webgl-debug.js"></script>
<script src="../lib/cuon-utils.js"></script>
<script>
    // 顶点着色器（GLSE ES代码）
    const VSHADER_SOURCE =
        'attribute vec4 a_Position;' + //存储限定符
        'void main(){' +
        'gl_Position=a_Position;' +
        'gl_PointSize=10.0;' +
        '}'
    // 片元着色器
    const FSHADER_SOURCE =
        'void main(){' +
        'gl_FragColor=vec4(1.0,0.0,0.0,1.0);' +//此处代表RGBA
        '}'
    const canvas = document.getElementById('myCanvas')
    // const gl=canvas.getContext('webgl');
    const gl = getWebGLContext(canvas)

    if (gl) {
        initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)//cuon-utils.js

        // 获取attribute变量的存储位置
        /*
        * gl.getAttribLocation(program,name)
        * program: 程序对象，包含点着色器和片元着色器的着色器程序对象；
        * name：想要获取其存储地址的attribute变量的名称；
        * */
        const a_Position = gl.getAttribLocation(gl.program, 'a_Position');

        canvas.onmousedown=function(e){
            click(e,gl,canvas,a_Position);
        }
        gl.clearColor(0, 0, 0, 1)

        gl.clear(gl.COLOR_BUFFER_BIT);

    } else {
        console.log('浏览器不支持WebGL')
    }

    const g_points=[];
    function click(e,gl,canvas,a_Position) {

        let x=e.clientX;
        let y=e.clientY;
        let rect=e.target.getBoundingClientRect();

        x=((x-rect.left)-canvas.height/2)/(canvas.height/2);
        y=(canvas.width/2-(y-rect.top))/(canvas.width/2);

        g_points.push(x)
        g_points.push(y)
        console.log(x,y)

        gl.clear(gl.COLOR_BUFFER_BIT);

        let len = g_points.length

        for(let i=0;i<len;i+=2){

            gl.vertexAttrib3f(a_Position,g_points[i],g_points[i+1],0.0);

            gl.drawArrays(gl.POINTS,0,1);
        }

    }


</script>
</body>
</html>
